  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #000; 
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: rgb(82, 0, 0);
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      text-shadow: 0 0 5px rgb(0, 0, 0), 0 0 10px rgb(0, 0, 0);
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }
  </style>


<script>
  const snowflakeCount = 50; 

  for (let i = 0; i < snowflakeCount; i++) {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.innerText = "❄";

    
    const size = Math.random() * 10 + 10; 
    const left = Math.random() * window.innerWidth;
    const duration = Math.random() * 5 + 5; 
    const delay = Math.random() * 10;

    snowflake.style.fontSize = `${size}px`;
    snowflake.style.left = `${left}px`;
    snowflake.style.animationDuration = `${duration}s`;
    snowflake.style.animationDelay = `${delay}s`;

    document.body.appendChild(snowflake);

    snowflake.addEventListener("animationend", () => {
      snowflake.remove();
    });                                                                                                                                                                                                                                                                                                                                                                                                                                             
  }

  
  setInterval(() => {
    const flake = document.createElement("div");
    flake.classList.add("snowflake");
    flake.innerText = "❄";

    const size = Math.random() * 10 + 10;
    const left = Math.random() * window.innerWidth;
    const duration = Math.random() * 5 + 5;
    const delay = 0;

    flake.style.fontSize = `${size}px`;
    flake.style.left = `${left}px`;
    flake.style.animationDuration = `${duration}s`;
    flake.style.animationDelay = `${delay}s`;

    document.body.appendChild(flake);

    flake.addEventListener("animationend", () => {
      flake.remove();
    });
  }, 300); 
</script>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    overflow: hidden;
    
  }
  .drop {
    position: fixed;
    width: 3px;
    height: 4px;
    background: rgb(184, 0, 0);
    border-radius: 3px;
    opacity: 0.9;
    pointer-events: none;
    animation-name: drip;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
  }
  @keyframes drip {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>

<script>
  const maxDrops = 20; 
  let drops = [];

  function createDrop(x, y) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.style.left = `${x}px`;
    drop.style.top = `${y}px`;

    
    const duration = (Math.random() * 1.5 + 1.5).toFixed(2);
    drop.style.animationDuration = `${duration}s`;

    document.body.appendChild(drop);

    
    drop.addEventListener('animationend', () => {
      drop.remove();
      drops = drops.filter(d => d !== drop);
    });

    drops.push(drop);

    
    if (drops.length > maxDrops) {
      const oldDrop = drops.shift();
      oldDrop.remove();
    }
  }

  window.addEventListener('mousemove', e => {
 
    for (let i = 0; i < 3; i++) {
      const offsetX = (Math.random() - 0.5) * 10;
      const offsetY = (Math.random() - 0.5) * 10;
      createDrop(e.clientX + offsetX, e.clientY + offsetY);
    }
  });
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>


#music-controls { 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  background:rgba(0, 0, 0, 0); 
  padding:20px; 
  border-radius:12px; 
  gap:10px; 
}

#song-title { 
  font-weight:bold; 
  margin-bottom:5px; 
  max-width:240px; 
  text-align:center; 
  min-height:18px; 
}

.controls-row { 
  display:flex; 
  gap:8px; 
}

button { 
  padding:8px 12px; 
  border:none; 
  border-radius:6px; 
  cursor:pointer; 
  background:rgba(0, 0, 0, 0.2); 
  color:rgb(82, 0, 0); 
  font-size:18px; 
  transition:0.2s;
}
button:hover { background:rgba(255,255,255,0.35); }
button.active { background:rgb(65, 53, 53); color:rgb(0, 0, 0); }

#progress-container { 
  width:240px; 
  height:10px; 
  background:rgba(82, 0, 0); 
  border-radius:5px; 
  overflow:hidden; 
  margin-top:5px; 
}
#progress-bar { 
  width:0%; 
  height:100%; 
  background:rgb(0, 0, 0); 
}
</style>

<audio id="bg-music"></audio>
<div id="music-controls">
  <span id="song-title"></span>
  <div class="controls-row">
    <button id="shuffle">⇆</button>
    <button id="prev">⏮</button>
    <button id="play">⏯</button>
    <button id="next">⏭</button>
    <button id="loop">↻</button>
  </div>
  <div id="progress-container"><div id="progress-bar"></div></div>
</div>

<script>
const songs = [
  {title:'AGAIN! ', src:'again!.mp3'},
  {title:'DONT STOP ', src:'DFDF.mp3'},
];

let currentIndex=0, isShuffle=false, isLoop=false;

const music=document.getElementById('bg-music');
const songTitle=document.getElementById('song-title');
const playBtn=document.getElementById('play');
const prevBtn=document.getElementById('prev');
const nextBtn=document.getElementById('next');
const shuffleBtn=document.getElementById('shuffle');
const loopBtn=document.getElementById('loop');
const progressBar=document.getElementById('progress-bar');

function loadSong(){
  music.src=songs[currentIndex].src;
  songTitle.textContent=songs[currentIndex].title; // stays blank
}

playBtn.onclick=()=> music.paused ? music.play() : music.pause();
prevBtn.onclick=()=> skipSong(-1);
nextBtn.onclick=()=> skipSong(1);
shuffleBtn.onclick=()=> { isShuffle=!isShuffle; shuffleBtn.classList.toggle('active'); };
loopBtn.onclick=()=> { isLoop=!isLoop; loopBtn.classList.toggle('active'); };

music.ontimeupdate=()=> {
  if(!isNaN(music.duration)) progressBar.style.width=(music.currentTime/music.duration)*100+'%';
};
music.onended=()=> { if(isLoop){ music.currentTime=0; music.play(); } else { skipSong(1); } };

function skipSong(dir){
  if(isShuffle){
    let next;
    do{ next=Math.floor(Math.random()*songs.length);} while(next===currentIndex);
    currentIndex=next;
  } else {
    currentIndex=(currentIndex+dir+songs.length)%songs.length;
  }
  loadSong();
  music.play().catch(()=>{});
}

loadSong();
</script>
